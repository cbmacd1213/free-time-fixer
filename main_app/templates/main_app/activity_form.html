{% extends 'base.html' %}
{% block content %}
<div class="column is-two-quarters">
  <div class="card mt-4">
    <header class="card-header">
      <p class="card-header-title">
        Add An Activity
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <main class="container">
          <form action="" method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <input type="submit" value="Submit!" class="button is-rounded is-warning">
          </form>
          {% endblock %}
